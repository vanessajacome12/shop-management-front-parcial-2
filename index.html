<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-success" >
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-primary">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1 text-light">Empresa</span>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>Control de acceso</h5>
                    </div>
                    <div class="card-body">
                        <div id="mensaje"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text"  class="form-control" id="username" aria-describedby="usernameHelp" required>
                                <div id="usernameHelp" class="form-text">We'll never share your username with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="fw-bolder text-center mt-3">&COPY; Copy right 2025</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/loginService.js"></script>
  </body>
</html>
